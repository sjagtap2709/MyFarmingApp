<div class="main">
    <button type="button" class="btn btn-outline-success" (click)="gotocrops()">+Add Crops</button>
    <div *ngIf="iscrop">
        <div class="card" *ngFor="let item of MyPlantings">
            <div class="card-body">
                <h5 class="card-title">{{item.CropName}}</h5>
                <img style="height: 180px; width: 130px; background-color: aquamarine; float: right; margin-right: 8%;" src="{{item.CropImgUrl}}" alt="image is not available">
                <p class="card-text">Price:1000 rupess </p>
                <p class="card-text">Date:{{item.PlantingDate}}</p>
                <p class="card-text">Area:{{item.Area}} Acre</p>
                <a href="#" class="btn btn-primary" (click)="Record(item.PlantingId)">Record</a>
            </div>
        </div>
    </div>
    <div class="card nc" style="text-align: center; box-shadow: 0px 5px 30px 5px #0c521985;" *ngIf="isnotcrop">
        <div class="card-body">
            <h5 class="card-title">You Dont have any crops</h5>
        </div>
    </div>
</div>
