<form style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" [(ngModel)]="user.UserName" required>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" [(ngModel)]="user.UserEmail" required>
        <label for="phone"><b>Phone No.</b></label>
        <input type="number" placeholder="Enter Number" name="phone" [(ngModel)]="user.UserPhone" required>
        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" placeholder="Enter Date Of Birth" name="dob" [(ngModel)]="user.UserDOB" required>
        <label for="add"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="add" [(ngModel)]="user.UserAddress" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label for="psw-repeat"><b>Reenter Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" [(ngModel)]="user.UserPassWord" required>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="button" class="cancelbtn" (click)="Cancel()">Cancel</button>
            <button type="submit" class="signupbtn" (click)="Signup()">Sign Up</button>
        </div>
    </div>
</form>
